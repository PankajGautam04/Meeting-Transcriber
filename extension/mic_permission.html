<!DOCTYPE html>
<html>

<head>
    <title>Meeting Transcriber - Microphone Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0f0f1a;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            font-size: 14px;
            color: #999;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 28px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: default;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            font-size: 13px;
            padding: 10px 16px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z" />
                <path
                    d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
            </svg>
        </div>
        <h1>Microphone Access Required</h1>
        <p>
            Meeting Transcriber needs microphone access to capture <strong>your voice</strong>
            during meetings. Without it, only other participants' audio will be transcribed.
        </p>
        <button class="btn" id="btnGrant">
            <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                <path
                    d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
            </svg>
            Grant Microphone Access
        </button>
        <div class="status" id="status"></div>
    </div>

    <script>
        const btn = document.getElementById('btnGrant');
        const status = document.getElementById('status');

        btn.addEventListener('click', async () => {
            btn.disabled = true;
            btn.textContent = 'Requesting...';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // Permission granted! Stop the stream immediately.
                stream.getTracks().forEach(track => track.stop());

                status.className = 'status success';
                status.textContent = '✅ Microphone access granted! You can close this tab and start recording.';

                btn.textContent = '✓ Permission Granted';

                // Auto-close after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);
            } catch (err) {
                status.className = 'status error';
                status.textContent = `❌ Permission denied: ${err.message}. Please click Allow when prompted.`;
                btn.disabled = false;
                btn.textContent = 'Try Again';
            }
        });

        // Check if already granted
        navigator.permissions.query({ name: 'microphone' }).then(result => {
            if (result.state === 'granted') {
                status.className = 'status success';
                status.textContent = '✅ Microphone access already granted! You can close this tab.';
                btn.textContent = '✓ Already Granted';
                setTimeout(() => window.close(), 1500);
            }
        }).catch(() => {
            // permissions.query may not support 'microphone' in all browsers
        });
    </script>
</body>

</html>
