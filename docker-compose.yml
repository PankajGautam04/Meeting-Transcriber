# ===================================
# Meeting Transcriber - Docker Compose
# ===================================

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meeting-transcriber-backend
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - transcripts-data:/app/data
      - transcripts-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  transcripts-data:
    driver: local
  transcripts-logs:
    driver: local
